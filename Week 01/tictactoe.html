<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>week01-tictactoe</title>
	<style>
		#board {
			width:310px;
			margin: 0 auto;
		}
		.cell {
			width: 100px;
			height: 100px;
			background-color: #AFEEEE;
			display: inline-block;
			border:solid 1px white;
			vertical-align: middle;

			line-height: 100px;
			font-size: 50px;
			text-align: center;
		}
		button {
			width: 80px;
			height: 35px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="board"></div>
	<button type="button" onclick="emptyBoard()">清空棋盘</button>
</body>
<script>
	let pattern = [
        0, 0, 0,
        0, 0, 0,
        0, 0, 0
    ]

	let color = 1;

	//画棋盘
	function show(params) {
		let board = document.getElementById("board");
		board.innerHTML = "";//清空
		for(let i = 0; i < 3; i++){
			for(let j = 0; j < 3; j++){
				//创建.cell的div
				let cell = document.createElement("div");
				cell.classList.add("cell");
				//给棋盘的格子div里面落子
				cell.innerText = 
					pattern[i * 3 + j] == 1 ? "⭕️" :
					pattern[i * 3 + j] == 2 ? "❌" :
					"";
				//给cell添加点击事件调用落子方法
				cell.addEventListener("click", ()=> userMove(j,i));

				//添加到#board的div里面
				board.appendChild(cell);
			}
		}
	}

	//普通落子方法
	function userMove(x, y){
		//检查当前棋盘里面的格子里是否已经有值了
		if(pattern[y * 3 + x]>0){
			let chess = pattern[y * 3 + x] == 1 ? "⭕️" :
					pattern[y * 3 + x] == 2 ? "❌" :
					"";
			alert(chess + "已经在这个位置落子了，请换个格子!");
			return false;
		}
		//把格子里面的值赋值给color
		pattern[y * 3 + x] = color;
				
		//调用判断是否是赢家的方法
		if(check(pattern, color)){
			alert(color == 2 ? "恭喜❌ ，获得了胜利!" : "恭喜⭕️ ，获取了胜利！");				
		}
		color = 3 - color;//没赢的情况下，改变棋子颜色
		show();
		computerMove();
	}

	//清空棋盘
	function emptyBoard(){
		let cells = document.getElementById('board').children;
		for(let i=0 ;i<cells.length; i++){
			cells[i].innerHTML='';
		}
		pattern = [
			0, 0, 0,
			0, 0, 0,
			0, 0, 0
    	];	
	}

	//AI落子方法
	function computerMove() {
		let choice = bestChoice(pattern, color);
		if(choice.point)
			pattern[choice.point[1] * 3 + choice.point[0]] = color;
		if(check(pattern, color)){
			alert(color == 2 ? "恭喜❌ ，获得了胜利!" : "恭喜⭕️ ，获取了胜利！");
		}
		color = 3 - color;
		show();
	}

	//判断赢家 参数：棋盘pattern   格子里的值color
	function check(pattern, color) {
		//检查同行
		for (let i = 0; i < 3; i++) {
			let win = true;
			for(let j = 0; j < 3; j++){
				if(pattern[i * 3 + j] !== color){
					win = false;
				}
			}
			if(win)
				return true;
		}
		//检查同列
		for (let i = 0; i < 3; i++) {
			let win = true;
			for(let j = 0; j < 3; j++){
				if(pattern[j * 3 + i] !== color){
					win = false;
				}
			}
			if(win)
				return true;
		}
		//检查右斜线
		{
			let win = true;
			for (let j = 0; j < 3.; j++) {
				if(pattern[j * 3 + 2-j] !== color){
					win = false;
				}
			}
			if(win)
				return true;
		}
		//检查左斜线
		{
			let win = true;
			for(let j = 0;j < 3; j++){
				if(pattern[j * 3 + j] !== color){
					win = false;
				}
			}
			if(win)
				return true;
		}
		return false;
	}

	function clone(pattern) {
		return Object.create(pattern);
	}

	//判断是否会赢
	function willWin(pattern, color) {
		for(let i = 0; i < 3; i++){
			for(let j = 0;j < 3; j++){
				if(pattern[i * 3 + j])
					continue;
				let tmp = clone(pattern);
				tmp[i * 3 + j] = color;
				if(check(tmp, color)){
					return [j, i];
				}
			}
		}
		return null;
	}

	//选择一个最好的位置落子
	function bestChoice(pattern, color) {
		let point = willWin(pattern, color);
		if(p = willWin(pattern, color)){
			return {
				point: point,
				result: 1
			}
		}
		let result = -1;
		
		outer:for(let i = 0; i < 3; i++){
			for(let j = 0; j < 3; j++){
				if(pattern[i * 3 + j] !== 0)
					continue;
				let tmp = clone(pattern);
				tmp[i * 3 + j] = color;
				let opp = bestChoice(tmp, 3 - color);

				if(- opp.result >= result){
					point = [j, i];
					result = - opp.result;
				}
				if(result == 1)
					break outer;
			}
		}

		return {
			point: point,
			result: point ? result : 0
		}
	}

	show(pattern);
	console.log(bestChoice(pattern, color));
</script>
</html>

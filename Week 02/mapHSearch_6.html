<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Implement a map</title>
        <style>
            .cell {
                display: inline-block;
                line-height: 7px;
                width: 6px;
                height: 6px;
                background-color: gray;
                border-bottom: solid 1px white;
                border-right: solid 1px white;
                vertical-align: top;
            }
            #container {
                width: 701px;
                line-height: 0;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <!-- 把map的JSON形式保存起来 -->
        <button onclick="localStorage['map'] = JSON.stringify(map)">save</button>
    </body>
    <script>
        //数据结构
        class Sorted{
            constructor(data, compare){
                this.data = data.slice();
                this.compare = compare || ((a, b) => a - b);
            }
            take(){
                if(!this.data.length)
                    return;
                let min = this.data[0];
                let minIndex = 0;

                for(let i = 1; i < this.data.length; i++){
                    if(this.compare(this.data[i], min) < 0){
                        min = this.data[i];//最小值保存
                        minIndex = i;//最小值的位置保存
                    }
                }

                this.data[minIndex] = this.data[this.data.length - 1];//把现在的位置用最后一个元素覆盖
                this.data.pop();//把最后一个元素删除
                return min;//返回这个最小值
            }
            give(v){
                this.data.push(v);//往里面填入值
            }
            get length(){
                return this.data.length;
            }
        }
        //初始化的时候，localStorage里面已有map，则调出
        let map = localStorage["map"] ? JSON.parse(localStorage["map"]) : Array(10000).fill(0);

        let container = document.getElementById("container");

        for (let y = 0; y < 100; y++) {
            for (let x = 0; x < 100; x++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                //用一维数组来表示二维矩阵的技巧，用的同余的特性
                //有墙用 1 表示，没有墙用 0 表示
                //画地图
                if(map[100 * y + x] == 1)
                    cell.style.backgroundColor = "black";
                //编辑地图部分
                //左键是建墙，右键是清除
                cell.addEventListener("mousemove", ()=>{
                    if(mousedown){
                        if(clear){
                            cell.style.backgroundColor = "";
                            map[100 * y + x] = 0;
                        }else{
                            //视觉上的墙，修改背景颜色
                            cell.style.backgroundColor = "black";
                            //逻辑上的墙，写好地图的位置
                            map[100 * y + x] = 1;
                        }
                    }
                });
                container.appendChild(cell);
            }
        }

        let mousedown = false;
        let clear = false;
        document.addEventListener("mousedown",e=>{
            mousedown = true;
            //根据event的参数来判断，是否在按右键
            //一开始mousedown的时候，按得右键就把which置为3
            clear = (e.which === 3);
        });
        document.addEventListener("mouseup", ()=> mousedown = false);
        //按右键，不弹出菜单
        document.addEventListener("contextmenu", e => e.preventDefault());

        function sleep(t){
            return new Promise(function(resolve){
                setTimeout(resolve, t);
            });
        }

        async function findPath(map, start, end){
            let table = Object.create(map);
            //queue集合用数组表示，一种数据结构：先进先出，一边进一边出
            //所以在js里面，它的push如果跟shift相对，那么它就是一个队列
            let queue = new Sorted([start],(a, b) => distance(a) - distance(b));
            // console.log('queue:',queue);

            async function insert(x, y, pre){
                if(x < 0 || x >= 100 || y < 0 || y >= 100)
                    return ;
                //如果要想找到最短的路径
                if(table[y * 100 + x])
                    return ;

                await sleep(5);
                container.children[y * 100 + x].style.backgroundColor = "lightgreen";
                //找到一个点，修改值，以防重复
                table[y * 100 + x] = pre;
                queue.give([x, y]);
            }
            
            //乘方再开根号算出两点间最近距离，因为是给compare（比较大小）用的，节约运算，不开根号大小还是一样的
            function distance(point){
                return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2;
            }

            while(queue.length){
                let [x, y] = queue.take();
                // console.log(x, y);
                if(x === end[0] && y === end[1]){
                    let path = [];
                    while(x != start[0] || y != start[1]){
                        path.push(map[y*100 + x]);
                        [x, y] = table[y*100 + x];//解构赋值
                        container.children[y*100 + x].style.backgroundColor = "purple";
                    }
                    return path;
                }
                //上下左右
                await insert(x - 1, y, [x, y]);
                await insert(x, y - 1, [x, y]);
                await insert(x + 1, y, [x, y]);
                await insert(x, y + 1, [x, y]);

                await insert(x - 1, y - 1, [x, y]);
                await insert(x + 1, y - 1, [x, y]);
                await insert(x + 1, y + 1, [x, y]);
                await insert(x - 1, y + 1, [x, y]);
            }
            return null;
        }
    </script>
</html>
